<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube Multi-View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="IMG-1.ico">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif;
      font-size: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 40px;
      text-align: center;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    li a {
      display: block;
      padding: 15px 25px;
      background-color: #1e1e1e;
      border: 2px solid #ff5252;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    li a:hover {
      background-color: #ff5252;
      color: #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      ul {
        flex-direction: column;
        align-items: center;
      }

      li a {
        width: 100%;
        max-width: 300px;
        font-size: 16px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <h1>YouTube Multi-View</h1>

    <li><a href="4frames.html">4画面表示</a></li>
    <li><a href="9frames.html">9画面表示</a></li>
    <li><a href="12frames.html">12画面表示</a></li>
  </ul>
</body>
</html>
