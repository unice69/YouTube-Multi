<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Multi-View</title>
    <link rel="icon" type="image/x-icon" href="IMG-1.ico">
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 横4列 */
            grid-template-rows: repeat(3, 1fr); /* 縦3列 */
            width: 100vw;
            height: 100vh;
            gap: 1px;
        }
        .video-wrapper {
            position: relative;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .number-label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: white;
            font-family: Arial, sans-serif;

            /* --- ここから追加 --- */
            background-color: rgba(0, 0, 0, 0.7); /* 半透明の黒い背景 */
            padding: 5px 10px; /* 文字の周りの余白 */
            border-radius: 5px; /* 角を丸くする */
            /* --- ここまで追加 --- */

        }
        @media screen and (max-width: 768px) {
            .number-label {
                font-size: 10px; /* スマホ時に文字サイズを縮小 */
            }
        }
        .video-wrapper:nth-child(4) .number-label,
        .video-wrapper:nth-child(8) .number-label {
            background-color: rgba(255, 0, 0, 0.7); /* 赤の半透明背景 */
        }

    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/3e_uPkJCTNo?autoplay=1" allow="autoplay"></iframe>
            <div class="number-label">沖縄 豊見城市↖</div>
        </div>
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/54ZyYMfyGnE?autoplay=1" allow="autoplay"></iframe>

        </div>
        <div class="video-wrapper">

        </div>

        </div>

</body>
