<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Multi-View with Audio Highlight</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 横2列 */
            grid-template-rows: repeat(2, 1fr); /* 縦2列 */
            width: 100vw;
            height: 100vh;
            gap: 2px; /* 枠線の太さに合わせて調整 */
        }
        .video-wrapper {
            position: relative;
            text-align: center;
            cursor: pointer; /* クリックできることを示すカーソル */
            /* --- ここから変更 --- */
            border: 2px solid transparent; /* 枠線用のスペースを確保 */
            box-sizing: border-box; /* 枠線がサイズに影響しないように */
            transition: border-color 0.3s; /* 枠線色の変化を滑らかに */
        }
        /* --- 音声ONのフレームを強調するスタイル --- */
        .video-wrapper.active {
            border-color: red;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* クリックイベントがiframeに奪われないようにする */
            pointer-events: none; 
        }
        .number-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper" data-video-id="jfKfPfyJRdk">
            <div id="player1"></div>
            <div class="number-label">沖縄県 宜野湾</div>
        </div>
        <div class="video-wrapper" data-video-id="H3o9zP21P4M">
            <div id="player2"></div>
            <div class="number-label">沖縄県名護市</div>
        </div>
        <div class="video-wrapper" data-video-id="ts_9m4g8OAo">
            <div id="player3"></div>
            <div class="number-label">沖縄県 那覇空港</div>
        </div>
        <div class="video-wrapper" data-video-id="lSUyqP2Ygqs">
            <div id="player4"></div>
            <div class="number-label">宮崎県 日南市油津</div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let players = [];
        const videoWrappers = document.querySelectorAll('.video-wrapper');

        // YouTube APIが読み込まれた後にこの関数が自動的に呼び出される
        function onYouTubeIframeAPIReady() {
            videoWrappers.forEach((wrapper, index) => {
                const videoId = wrapper.dataset.videoId;
                const playerId = `player${index + 1}`;

                const player = new YT.Player(playerId, {
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,       // 自動再生を有効に
                        'mute': 1,           // 最初はミュート
                        'controls': 0,       // プレーヤーのコントロールを非表示に
                        'loop': 1,           // ループ再生を有効に
                        'playlist': videoId  // ループ再生にはvideoIdの指定が必須
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
                players.push({ player: player, wrapper: wrapper });
            });
        }

        // プレーヤーの準備ができたらビデオを再生
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 各ビデオラッパーにクリックイベントを設定
        videoWrappers.forEach((wrapper, index) => {
            wrapper.addEventListener('click', () => {
                // まず、すべてのプレーヤーの音声をミュートし、強調表示を解除
                players.forEach(p => {
                    p.player.mute();
                    p.wrapper.classList.remove('active');
                });

                // クリックされたプレーヤーのミュートを解除し、強調表示する
                players[index].player.unMute();
                wrapper.classList.add('active');
            });
        });
    </script>
</body>
</html>
